        # the goal is to enable the virtio drivers for block devices
        #only virtio_blk
        only ide

        only smp2
        only no_pci_assignable
        only smallpages
        only no_9p_export
        only default_bios
        only Windows.Win7.x86_64.sp1

    # Runs our standard vm configuration for a Windows 10 machine
